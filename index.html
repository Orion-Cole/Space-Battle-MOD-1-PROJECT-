<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Battle</title>
    <link rel="icon" type="image/x-icon" href="favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="pop-up-container">
        <div id="pop-up">
            <form>
                <label for="selectShip">Which ship do you want to attack?</label><br>
                <input type="text" id="selectShip" name="selectShip" value=""><br>
                <label for="selectWeapon">Do want to use a rocket?</label><br>
                <input type="checkbox" id="selectWeapon" name="selectWeapon" value="useRocket"><br>
                <input type="button" id="submitButton" name="submitButton" value="ENTER">
            </form>
        </div>
    </div>

    <header>
        <h1>Space Battle!</h1>
    </header>

    <div id="alienShipsContainer">
        
    </div>
    
    <div id="buttonDiv">
        <button id="startGameButton">Start Game</button>
    </div>

    <div id="playerShipDiv">
        <div id="currentPointsDiv"><h2>POINTS:<span id="currentPoints">0</span></h2></div>
        <img id="playerShipPicture" src="galaga-fighter.png" alt="playerShipPicture">
        <div id="currentRoundDiv"><h2>ROUND:<span id="currentRound">1</span></h2></div>
    </div>

    <div id="playerData">
        <h2>Ship hull : <span id="shipHull">20</span></h2>
        <h2>Firepower : 5</h2>
        <h2>Accuracy : 70%</h2>
    </div>

    <footer>
        <h2>A game by Orion Cole.</h2>
    </footer>
</body>
</html>
