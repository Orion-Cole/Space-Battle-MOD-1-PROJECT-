<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Battle</title>
    <link rel="icon" type="image/x-icon" href="favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <audio id="theme" src="./audio_files/Galaga.mp3" type="audio.mpeg"></audio>
    <audio id="blaster" src="./audio_files/blaster_kill.mp3" type="audio.mpeg"></audio>
    <audio id="rechargeSound" src="./audio_files/shield_recharge.mp3" type="audio.mpeg"></audio>
    <audio id="newRound" src="./audio_files/level_start.mp3" type="audio.mpeg"></audio>
    <audio id="playerDeathSound" src="./audio_files/player_death.mp3" type="audio.mpeg"></audio>

    <div class="pop-up-container" id="pop-up-container1">
        <div class="pop-up">
            <form id='form1' autocomplete="off">
                <label for="">Which ship do you want to attack?</label><br>
                <input type="text" id="selectShip" name="selectShip" value=""><br>
                <label for="">Do want to use a missile?<br>(+5 Damage)</label><br>
                <input type="checkbox" id="useMissiles" name="useRockets" value="useRocket"><br>
                <input type="button" class="submitButton" id="submitButton1" name="submitButton" value="ENTER">
            </form>
        </div>
    </div>
    <div id="pop-up-container-boss">
        <div class="pop-up">
            <form id='formBoss' autocomplete="off">
                <label for="">Which gun do you want to attack?</label><br>
                <input type="text" id="selectGun" name="selectGun" value=""><br>
                <label for="">Do want to use a missile?<br>(+5 Damage)</label><br>
                <input type="checkbox" id="useMissilesBoss" name="useRocketsBoss" value="useRocket"><br>
                <input type="button" class="submitButton" id="submitButtonBoss" name="submitButtonBoss" value="ENTER">
            </form>
        </div>
    </div>
    <div class="pop-up-container" id="pop-up-container2">
        <div class="pop-up">
            <form id='form2' autocomplete="off">
                <label for="">Would you like to recharge your shields?<br>(Costs 10 points)</label><br>
                <input type="checkbox" id="recharge" name="recharge" value=""><br>
                <input type="button" class="submitButton" id="submitButton2" name="submitButton2" value="ENTER">
            </form>
        </div>
    </div>

    <header>
        <h1>Space Battle!</h1>
    </header>

    <div id="alienShipsContainer">
        
    </div>
    
    <div id="buttonDiv">
        <button id="startGameButton">Start</button>
    </div>

    <div id="playerShipDiv">
        <div id="currentPointsDiv"><h2>POINTS - <span id="currentPoints">0</span></h2></div>
        <img id="playerShipPicture" src="galaga-fighter.png" alt="playerShipPicture">
        <div id="currentRoundDiv"><h2>ROUND - <span id="currentRound">1</span></h2></div>
    </div>

    <div id="playerData">
        <h2>Ship hull - <span id="shipHull">20</span></h2>
        <h2>Shields - <span id="shields">5</span></h2>
        <h2>Accuracy - 70%</h2>
        <h2>Firepower - 5</h2>
        <h2>Missiles - <span id="missiles">5</span></h2>
        
    </div>

    <footer>
        <h2>A game by Orion * * *</h2>
    </footer>
</body>
</html>
